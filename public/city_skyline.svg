<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Transparent Background -->
  <!-- <rect width="800" height="600" fill="url(#skyGradient)" /> -->
  
  <!-- Back Layer Buildings -->
  <g fill="#a1a1aa" opacity="0.5">
    <rect x="50" y="300" width="60" height="300" />
    <rect x="150" y="250" width="80" height="350" />
    <rect x="550" y="280" width="70" height="320" />
    <rect x="680" y="320" width="50" height="280" />
  </g>

  <!-- Middle Layer Buildings -->
  <g fill="#71717a" opacity="0.6">
    <rect x="0" y="350" width="80" height="250" />
    <rect x="100" y="320" width="60" height="280" />
    <rect x="250" y="280" width="70" height="320" />
    <rect x="600" y="300" width="90" height="300" />
    <rect x="720" y="260" width="80" height="340" />
  </g>

  <!-- Front Layer / Empire State Style Center -->
  <g fill="#3f3f46">
    <rect x="350" y="200" width="100" height="400" /> <!-- Main Body -->
    <rect x="370" y="150" width="60" height="50" /> <!-- Upper Tier -->
    <rect x="390" y="100" width="20" height="50" /> <!-- Spire Base -->
    <rect x="398" y="50" width="4" height="50" /> <!-- Spire Tip -->
    
    <rect x="200" y="380" width="80" height="220" />
    <rect x="500" y="350" width="90" height="450" />
  </g>
  
  <!-- Fog/Overlay for Low Visibility -->
  <rect width="800" height="600" fill="#18181b" opacity="0.3" />
</svg>
